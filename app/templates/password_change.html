{% extends "base.html" %}
 
{% block content %}
 
<div class="user-profile">
  <div class="page-header">
    <h2>Password Change</h2>
  </div>
 
  <form action="{{ url_for('user_password_change') }}" method="POST">
  {{ form.hidden_tag() }}
    <dl>
        Enter new password:
      {{ form.password }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>
 
{% endblock %}
